# Permalinks
permalink: pretty

# reveal options
reveal:
  slide_separator: "<hr />"
  vertical_separator: "<p>~~</p>"
  notes_separator: "<p>Notes:</p>"
  title_slide: true

# Setup
title: Talks 
tagline: "Markdown slides in Jekyll using reveal.js"
description: "A template for creating slide decks using Markdown and <a href='//jekyllrb.com'>Jekyll</a>, using <a href='//github.com/poole/lanyon'>Lanyon</a> by <a href='//twitter.com/mdo'>@mdo</a>."
url: http://r0x0d.github.io/
baseurl: /talks
markdown: kramdown
kramdown:
  input: GFM

collections:
  slides:
    output: true
    permalink: /:collection/:title/

# About/contact
author:
  name: Rodolfo Olivieri 
  url: https://twitter.com/r0x0d
  email: rodolfo.olivieri3@gmail.com

# YAML defaults
defaults:
  - scope:
      path: ""
      type: slides
    values:
      layout: slides
